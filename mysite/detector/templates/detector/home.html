<!DOCTYPE html>
<html>
<head>
  <title>DNS Scam Detector</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    .box { max-width: 500px; margin: auto; padding: 20px;
           border-radius: 10px; background: #f9f9f9; box-shadow: 0 0 10px #ccc; }
    input[type=text] { width: 100%; padding: 10px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; }
    .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
    .safe { background: #d4edda; color: #155724; }
    .suspicious { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="box">
    <h2>DNS Scam Detector</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="domain">Enter domain or URL:</label>
      <input type="text" id="domain" name="domain" placeholder="example.com">
      <button type="submit">Check</button>
    </form>

    {% if result %}
    <div class="result {% if result == 'Likely Safe' %}safe{% else %}suspicious{% endif %}">
      <strong>Result:</strong> {{ result }} <br>
      <strong>Score:</strong> {{ score }} <br>
      <strong>Features:</strong> {{ features }}
    </div>
    {% endif %}
  </div>
</body>
</html>
